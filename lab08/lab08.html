<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>CS 424 Lab 9</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.117.1/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.117.1/examples/js/loaders/OBJLoader.js"></script>

   <script>
   "use strict";

   var canvas, renderer, scene, camera; // Standard three.js requirements.
   
   var controls;  // An OrbitControls object that is used to implement
                  // rotation of the scene using the mouse.  (It actually rotates
                  // the camera around the scene.)
   
   var animating = false;  // Set to true when an animation is in progress.
   var frameNumber = 0;  // Frame number is advanced by 1 for each frame while animating.
   
   var karuzela, podest, kostka, dach, slup, slup1, slup2, slup3, slup4, slup5;

   /**
    *  The render function draws the scene.
    */
   function render() {
       renderer.render(scene, camera);
   }
   
   
   /**
    * This function is called by the init() method to create the world. 
    */
   function createWorld() {
       
       renderer.setClearColor("black"); // Background color for scene.
       scene = new THREE.Scene();
       
       // ------------------- Make a camera with viewpoint light ----------------------
       
       camera = new THREE.PerspectiveCamera(30, canvas.width/canvas.height, 0.1, 100);
       camera.position.z = 21;
       camera.position.y = 2;
       var light;  // A light shining from the direction of the camera; moves with the camera.
       light = new THREE.DirectionalLight();
       light.position.set(0,0,1);
       camera.add(light);
       scene.add(camera);
       

    karuzela = new THREE.Group();
    scene.add(karuzela);

    var loader = new THREE.OBJLoader();
    var color = new THREE.Color(0x382B29);

  
    podest = new THREE.Mesh(
        new THREE.CylinderGeometry(5, 5, 0.5, 11),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('resources/brick.jpg')}))
    karuzela.add(podest);

    dach = new THREE.Mesh(
        new THREE.CylinderGeometry(0, 6, 1.5, 1000),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('resources/paisley.jpg') }))
    dach.position.y += 5;
    karuzela.add(dach);


    kostka = new THREE.Mesh(
        new THREE.BoxGeometry(2.5,2.5,2.5),
        new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('resources/brick.jpg')}))
    kostka.position.y += 1.5;
    karuzela.add(kostka);
	


    slup = new THREE.Mesh(
        new THREE.CylinderGeometry(0.15, 0.15, 4.8, 20),
        new THREE.MeshPhongMaterial( {
            color: 0x382B29,
            shininess: 50}));
    slup.position.y += 2.1;
    slup.position.x += 3;
    slup.position.z += -1.4;
    karuzela.add(slup);

    loader.load('resources/16267_American_Paint_Horse_Nuetral_new.obj', function(kon){       
        kon.scale.set(0.03,0.03,0.03);
        kon.rotation.x = 4.75;
        kon.rotation.z = -6;
        kon.position.z += -2;
        kon.position.x += 2.6;
        kon.position.y += 0.5;
	    karuzela.add(kon);
		}
	)
	

	slup2 = new THREE.Mesh(
        new THREE.CylinderGeometry(0.15, 0.15, 4.8, 20),
        new THREE.MeshPhongMaterial( {
            color: 0x382B29,
            shininess: 50}));
	slup2.position.y += 2.1;
	slup2.position.z += -3.7;
    karuzela.add(slup2);
        
    loader.load('resources/16267_American_Paint_Horse_Nuetral_new.obj', function(kon2){
        kon2.scale.set(0.03,0.03,0.03);
        kon2.rotation.x = 4.75;
        kon2.rotation.z = -5;
        kon2.position.z += -3.85;
        kon2.position.x += -0.9;
        kon2.position.y += 0.5;
	    karuzela.add(kon2);
		}
	)

    slup3 = new THREE.Mesh(
        new THREE.CylinderGeometry(0.15, 0.15, 4.8, 20),
        new THREE.MeshPhongMaterial( {
            color: 0x382B29,
            shininess: 50}));
    slup3.position.y += 2.1;
    slup3.position.x += -3;
	slup3.position.z += -1.4;
    karuzela.add(slup3);

    
    loader.load('resources/16267_American_Paint_Horse_Nuetral_new.obj', function(kon3){
        kon3.scale.set(0.03,0.03,0.03);
        kon3.rotation.x = 4.75;
        kon3.rotation.z = -3.9;
        kon3.position.x += -3.4;
        kon3.position.z += -0.7;
        kon3.position.y += 0.5;
	    karuzela.add(kon3);
		}
	)
	

    slup4 = new THREE.Mesh(
        new THREE.CylinderGeometry(0.15, 0.15, 4.8, 20),
        new THREE.MeshPhongMaterial( {
            color: 0x382B29,
            shininess: 50}));
    slup4.position.y += 2.1;
    slup4.position.x += -2;
	slup4.position.z += 2.6;
    karuzela.add(slup4);

    
    loader.load('resources/16267_American_Paint_Horse_Nuetral_new.obj', function(kon4){
        kon4.scale.set(0.03,0.03,0.03);
        kon4.rotation.x = 4.75;
        kon4.rotation.z = -0.8;
        kon4.position.x += 2.3;
        kon4.position.z += 1.9;
        kon4.position.y += 0.5;
	    karuzela.add(kon4);
		}
	)


	slup5 = new THREE.Mesh(
        new THREE.CylinderGeometry(0.15, 0.15, 4.8, 20),
        new THREE.MeshPhongMaterial( {
            color: 0x382B29,
            shininess: 50}));
    slup5.position.y += 2.1;
    slup5.position.x += 2;
	slup5.position.z += 2.6;
    karuzela.add(slup5);

    karuzela.position.y -= 2;
    

    loader.load('resources/16267_American_Paint_Horse_Nuetral_new.obj', function(kon5){
        kon5.scale.set(0.03,0.03,0.03);
        kon5.rotation.x = 4.75;
        kon5.rotation.z = -2.4;
        kon5.position.x += -1.3;
        kon5.position.z += 3;
        kon5.position.y += 0.5;
	    karuzela.add(kon5);
		}
	)


    
   } // end function createWorld()
   
   
   /**
    *  This function is called once for each frame of the animation, before
    *  the render() function is called for that frame.  It updates any
    *  animated properties.  The value of the global variable frameNumber
    *  is incrementd 1 before this function is called.
    */
   function updateForFrame() {
       
       var loopFrame = frameNumber % 240;
       if (loopFrame > 120) {
           loopFrame = 240 - loopFrame;
       }
       karuzela.rotation.y -= 0.005;
       
   }
   
   
   /* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------
   
   /**
    *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
    *  the view.  OrbitControls are designed to be used during an animation, where
    *  the rotation is updated as part of preparing for the next frame.  The scene
    *  is not automatically updated just because the user drags the mouse.  To get
    *  the rotation to work without animation, I add another mouse listener to the
    *  canvas, just to call the render() function when the user drags the mouse.
    *  The same thing holds for touch events -- I call render for any mouse move
    *  event with one touch.
    */
   function installOrbitControls() {
       controls = new THREE.OrbitControls(camera,canvas);
       controls.noPan = true; 
       controls.noZoom = true;
       controls.staticMoving = true;
       function move() {
           controls.update();
           if (! animating) {
               render();
           }
       }
       function down() {
           document.addEventListener("mousemove", move, false);
       }
       function up() {
           document.removeEventListener("mousemove", move, false);
       }
       function touch(event) {
           if (event.touches.length == 1) {
               move();
           }
       }
       canvas.addEventListener("mousedown", down, false);
       canvas.addEventListener("touchmove", touch, false);
   }
   
   /*  Called when user changes setting of the Animate checkbox. */
   function doAnimateCheckbox() {
      var run = document.getElementById("animateCheckbox").checked;
      if (run != animating) {
          animating = run;
          if (animating) {
              requestAnimationFrame(doFrame);
          }
      }
   }
   
   /*  Drives the animation, called by system through requestAnimationFrame() */
   function doFrame() {
       if (animating) {
           frameNumber++;
           updateForFrame();
           render();
           requestAnimationFrame(doFrame);
       }
   }
   
   /*----------------------------- INITIALIZATION ----------------------------------------
   
   /**
    *  This function is called by the onload event so it will run after the
    *  page has loaded.  It creates the renderer, canvas, and scene objects,
    *  calls createWorld() to add objects to the scene, and renders the
    *  initial view of the scene.  If an error occurs, it is reported.
    */
   function init() {
       try {
           canvas = document.getElementById("glcanvas");
           renderer = new THREE.WebGLRenderer({
               canvas: canvas,
               antialias: true,
               alpha: false
           });
       }
       catch (e) {
           document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                   e + "</b>";
           return;
       }
       document.getElementById("animateCheckbox").checked = false;
       document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
       createWorld();
       installOrbitControls();
       render();
   }
   
   </script>
   </head>
   <body onload="init()">
   
   <h2>Three.js Modeling Demo: Merry-Go-Round</h2>
   
   <noscript>
      <p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
   </noscript>
   
   <p style="color:#AA0000; font-weight: bold" id="message">
   </p>
   
   <p>
      <label><input type="checkbox" id="animateCheckbox"><b>Animate</b></label>
      <b style="margin-left:50px"></b>
   </p>
   
   <div id="canvas-holder" style="float:left; border: thin solid black; background-color: white">
      <canvas width=1200 height=600 id="glcanvas"></canvas>
   </div>
   
   </body>
   </html>
